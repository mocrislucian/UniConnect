<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>UniChat</title>

    <!-- JavaScript -->
    <script src="agora-rtm-sdk-1.4.4.js"></script>
    <script src="main.js"></script>


    <!-- Design -->
    <link rel="icon" type="image/png" href="img/UniChat.png">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">

<body>
    <div id="video">
        <video class="video-player" id="user1" autoplay playsinline></video>

    <div id="buttons">
        <div class="button-container" id="mic-button">
            <img src="icons/mic.png">
        </div>

            <img src="icons/camera.png">
        </div>

        <a href="lobby.html">
            <div class="button-container" id="leave-button">
                <img src="icons/phone.png">
            </div>
        </a>
    </div>
