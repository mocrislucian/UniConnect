<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniChat</title>

    <!-- JavaScript -->
    <script src="lobby.js"></script>

    <!-- Design -->
    <link rel="stylesheet" type="text/css" media="screen" href="lobby.css">
</head>

<body>
<main id="lobbyContainer">
    <div id="formContainer">
        <div id="formContainer-header">
            <h1>UniChat</h1>
            <br>
            <br>
            <p>Create or Join in a room</p>
        </div>
        
        <div id="formContent">
            <form id="joinForm">
                <input type="text" name="inviteLink" required>
                <input type="submit" name="join">
            </form>
        </div>
    </div>
</main>

</body>
</html>
