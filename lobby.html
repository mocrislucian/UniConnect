<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>UniConnect</title>

    <!-- JavaScript -->
    <script src="lobby.js"></script>
    <!-- Design -->
    <link rel="stylesheet" type="text/css" media="screen" href="lobby.css">
</head>

<body>
<center><img src="UniConnect-logo.png" alt="UniConnect-logo"></center>
<main id="lobbyContainer">
    <div id="formContainer">
        <div id="formContainer-header">
            <p>Create or Join in a room</p>
        </div>
        
        <div id="formContent">
            <form id="joinForm">
                <input type="text" pattern="[0-9]" placeholder="Room ID" name="inviteLink" required>
                <center><input type="submit" value="Join"></center>
            </form>
        </div>
    </div>
</main>
</body>
</html>
